<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêïüê± AI Dog Cat Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --dog-gradient: linear-gradient(135deg, #f472b6 0%, #fb923c 100%);
            --cat-gradient: linear-gradient(135deg, #34d399 0%, #3b82f6 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: var(--glass-bg);
            border-radius: 32px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .status-badge.connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge i {
            font-size: 0.8rem;
        }

        .pulse {
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Upload Section */
        .upload-box {
            border: 3px dashed #d1d5db;
            border-radius: 24px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-box:hover::before,
        .upload-box.drag::before {
            opacity: 1;
        }

        .upload-box:hover,
        .upload-box.drag {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }

        .upload-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            display: block;
            position: relative;
        }

        .upload-text {
            color: #374151;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .upload-hint {
            display: block;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        /* Preview */
        .preview-container {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        #preview {
            max-width: 100%;
            max-height: 350px;
            border-radius: 20px;
            display: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
            border: 4px solid white;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-reset:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            color: #374151;
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: 10px;
        }

        /* Loading */
        #loading {
            text-align: center;
            padding: 50px;
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Result */
        #result {
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            margin-top: 30px;
            display: none;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #result.dog {
            background: var(--dog-gradient);
        }

        #result.cat {
            background: var(--cat-gradient);
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 15px;
            display: block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .result-text {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .result-conf {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* Error */
        #error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            padding: 20px;
            border-radius: 16px;
            margin-top: 25px;
            display: none;
            border: 1px solid #fecaca;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                border-radius: 24px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .logo {
                font-size: 3rem;
            }

            .upload-box {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="logo">üêïüê±</span>
            <h1>Dog vs Cat</h1>
            <p class="subtitle">Ph√¢n lo·∫°i ·∫£nh ch√≥ m√®o</p>
        </div>

        <!-- Status -->
        <div style="text-align: center;">
            <div class="status-badge connecting" id="statusBadge">
                <i class="fas fa-circle pulse"></i>
                <span id="statusText">ƒêang k·∫øt n·ªëi...</span>
            </div>
        </div>

        <!-- Upload -->
        <div class="upload-box" id="uploadBox">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p class="upload-text">K√©o th·∫£ ·∫£nh ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn</p>
            <span class="upload-hint">H·ªó tr·ª£: JPG, PNG, WEBP (t·ªëi ƒëa 10MB)</span>
        </div>
        <input type="file" id="fileInput" accept="image/*" hidden>

        <!-- Preview -->
        <div class="preview-container">
            <img id="preview" alt="Preview Image">
        </div>

        <!-- Buttons -->
        <button class="btn btn-predict" id="predictBtn" onclick="predict()">
            <i class="fas fa-magic"></i> Ph√¢n T√≠ch Ngay
        </button>

        <!-- Loading -->
        <div id="loading">
            <div class="spinner"></div>
            <p class="loading-text">ƒêang ph√¢n t√≠ch h√¨nh ·∫£nh...</p>
        </div>

        <!-- Result -->
        <div id="result">
            <div class="result-icon" id="resIcon"></div>
            <div class="result-text" id="resText"></div>
            <div class="result-conf" id="resConf"></div>
        </div>

        <!-- Error -->
        <div id="error"></div>

        <!-- Reset -->
        <button class="btn btn-reset" id="resetBtn" onclick="reset()">
            <i class="fas fa-redo"></i> Th·ª≠ ·∫£nh kh√°c
        </button>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        let file = null;

        // API URL c·ªë ƒë·ªãnh (Ngrok Static Domain)
        const API_URL = 'https://fidel-euchromatic-sheryl.ngrok-free.dev';

        // T·ª± ƒë·ªông k·∫øt n·ªëi khi load trang
        window.onload = async function () {
            try {
                const res = await fetch(API_URL + '/health', {
                    headers: { 'ngrok-skip-browser-warning': '1' }
                });
                if (res.ok) {
                    showConnectionStatus('connected', 'ƒê√£ k·∫øt n·ªëi server');
                } else {
                    showConnectionStatus('error', 'Server ch∆∞a s·∫µn s√†ng');
                }
            } catch (e) {
                showConnectionStatus('error', 'H√£y ch·∫°y backend');
            }
        };

        function showConnectionStatus(type, text) {
            $('statusBadge').className = 'status-badge ' + type;
            $('statusText').textContent = text;
            if (type === 'connected') {
                $('statusBadge').querySelector('i').classList.remove('pulse');
            }
        }

        // Upload events
        $('uploadBox').onclick = () => $('fileInput').click();
        $('fileInput').onchange = e => handleFile(e.target.files[0]);

        $('uploadBox').ondragover = e => { e.preventDefault(); $('uploadBox').classList.add('drag'); };
        $('uploadBox').ondragleave = () => $('uploadBox').classList.remove('drag');
        $('uploadBox').ondrop = e => { e.preventDefault(); $('uploadBox').classList.remove('drag'); handleFile(e.dataTransfer.files[0]); };

        function handleFile(f) {
            if (!f || !f.type.startsWith('image/')) return;
            file = f;
            const reader = new FileReader();
            reader.onload = e => {
                $('preview').src = e.target.result;
                $('preview').style.display = 'block';
                $('uploadBox').style.display = 'none';
                $('predictBtn').style.display = 'block';
                $('result').style.display = 'none';
                $('error').style.display = 'none';
            };
            reader.readAsDataURL(f);
        }

        async function predict() {
            if (!file) { showError('Vui l√≤ng ch·ªçn m·ªôt h√¨nh ·∫£nh!'); return; }

            $('predictBtn').style.display = 'none';
            $('loading').style.display = 'block';
            $('result').style.display = 'none';
            $('error').style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const res = await fetch(API_URL + '/predict', {
                    method: 'POST',
                    body: formData,
                    headers: { 'ngrok-skip-browser-warning': '1' }
                });
                const data = await res.json();

                $('loading').style.display = 'none';

                if (data.success) {
                    const isDog = data.prediction.toLowerCase() === 'dog';
                    $('result').className = isDog ? 'dog' : 'cat';
                    $('resIcon').textContent = isDog ? 'üêï' : 'üê±';
                    $('resText').textContent = isDog ? 'ƒê√¢y l√† CH√ì!' : 'ƒê√¢y l√† M√àO!';
                    $('resConf').textContent = 'ƒê·ªô tin c·∫≠y: ' + data.confidence + '%';
                    $('result').style.display = 'block';
                    $('resetBtn').style.display = 'block';
                } else {
                    showError(data.error || 'Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c k·∫øt qu·∫£.');
                }
            } catch (e) {
                $('loading').style.display = 'none';
                showError('L·ªói k·∫øt n·ªëi: ' + e.message);
            }
        }

        function showError(msg) {
            $('error').textContent = '‚ö†Ô∏è ' + msg;
            $('error').style.display = 'block';
            $('predictBtn').style.display = 'block';
        }

        function reset() {
            file = null;
            $('fileInput').value = '';
            $('preview').style.display = 'none';
            $('uploadBox').style.display = 'block';
            $('predictBtn').style.display = 'none';
            $('result').style.display = 'none';
            $('resetBtn').style.display = 'none';
            $('error').style.display = 'none';
        }
    </script>
</body>

</html>
